<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RefreshApp</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <script>
        function increment() {
            debugger;
            setTimeout(() => {
                var element = document.getElementById('the-component');
                element.counter++;
            }, 500);
        }
    </script>

    <refresh-component id='the-component' counter="0"></refresh-component>
    <button onclick='increment()'>+</button>

    <!-- <app-root></app-root> -->
</body>

</html>
